<!DOCTYPE html>
<html>
  <head>
    <title>Hex Viewer</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
  </head>
  <body>
    <div class="tab">
      <a href="https://jonahlikescookies.github.io/utilities/main.html">Home</a>
      <a class="active" href="#">Hex Viewer</a>
      <a href="https://jonahlikescookies.github.io/utilities/rng.html">Random Numbers</a>
    </div>
    <div class="input">
      <h1>Hex Viewer</h1>
      <p>Input a hexidecimal code/RGB values to preview the color.</p>
      <svg>
        <rect width="25vw" height="25vw" fill="#000000" id="preview"/>
      </svg>
      <form>
        <input id="hex" type="text" onkeypress="return event.key != 'Enter';" value="#000"><br>
        <label for="hex">Hex Code</label><br>
        <input id="red" type="range" onkeypress="return event.key != 'Enter';" value="0" min="0" max="255">
        <input id="green" type="range" onkeypress="return event.key != 'Enter';" value="0" min="0" max="255">
        <input id="blue" type="range" onkeypress="return event.key != 'Enter';" value="0" min="0" max="255"><br>
        <label for="red">Red</label>
        <label for="green">Green</label>
        <label for="blue">Blue</label>
        <button type="button" onclick="if (document.getElementById('hex').value) changecolor(document.getElementById('hex').value)">Preview color!</button>
      </form>
    </div>
  </body>
</html>
