<!DOCTYPE html>
<html>
  <head>
    <title>Hex Viewer</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
  </head>
  <body>
    <div class="tab">
      <a href="https://jonahlikescookies.github.io/utilities/main.html">Home</a>
      <a class="active" href="#">Color Viewer</a>
      <a href="https://jonahlikescookies.github.io/utilities/rng.html">Random Numbers</a>
    </div><br>
    <div class="content">
      <h1>Color Viewer</h1>
      <p>Input a hexidecimal code/RGB values to preview the color.</p>
      <svg>
        <rect width="25vw" height="25vw" fill="#000000" id="preview"/>
        Something went wrong.
      </svg>
      <form>
        <input id="hex" type="text" onkeypress="return event.key != 'Enter';" value="#000"><br>
        <label for="hex">Hex Code</label><br>
        <input id="red" type="range" onkeypress="return event.key != 'Enter';" value="0" min="0" max="255" onchange="document.getElementById('redlabel').innerHTML = `Red: ${document.getElementById('red').value}`">
        <label id="redlabel" for="red">Red: 0</label><br>
        <input id="green" type="range" onkeypress="return event.key != 'Enter';" value="0" min="0" max="255" onchange="document.getElementById('greenlabel').innerHTML = `Green: ${document.getElementById('green').value}`">
        <label id="greenlabel" for="green">Green: 0</label><br>
        <input id="blue" type="range" onkeypress="return event.key != 'Enter';" value="0" min="0" max="255" onchange="document.getElementById('bluelabel').innerHTML = `Blue: ${document.getElementById('blue').value}`">
        <label id="bluelabel" for="blue">Blue: 0</label><br>
        <button type="button" onclick="changehex(document.getElementById('hex').value); else changergb(document.getElementById('red').valueAsNumber, document.getElementById('green').valueAsNumber, document.getElementById('blue').valueAsNumber);">Preview color!</button>
      </form>
    </div>
  </body>
</html>
